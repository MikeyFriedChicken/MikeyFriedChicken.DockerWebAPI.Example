<!DOCTYPE html>
<html>
<body>

  <h1>Test asp.net core web api</h1>
  <p>Test it is alive</p>
  <button onclick="isAlive()">Click me</button>
  <p id="isAliveResult"></p>

  <script>
    function isAlive() {

       document.getElementById("isAliveResult").innerHTML = "Sending...";

      const url = 'http://localhost:12000/api/values/';

      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", reqListener);
      oReq.open("GET", url);
      //oReq.setRequestHeader("Access-Control-Allow-Headers", "Content-Type,x-requested-with,Authorization,Access-Control-Allow-Origin");
      //oReq.setRequestHeader("Access-Control-Allow-Methods", 'GET,OPTIONS');
      //oReq.setRequestHeader('Access-Control-Allow-Origin', '*');
      //oReq.setRequestHeader('Access-Control-Max-Age', '360');
      oReq.send();
    }

    function reqListener() {
      document.getElementById("isAliveResult").innerHTML = this.responseText;
    }

  </script>

</body>

</html>
